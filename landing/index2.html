<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <title>Clipsto</title>
    <link rel="stylesheet" type="text/css" href="./styles/style2.css" />
    <link rel="stylesheet" type="text/css" href="./styles/animation.css" />
    <script src="./scripts/script.js"></script>
    <script
      src="https://kit.fontawesome.com/b8cb9a4604.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <a href="#home"><img width="80px" src="./assets/logo.svg"/></a>
      <div class="navbar-right">
        <a href="#about">About</a>
        <button
          class="watchButton"
          style="width: 100px;"
          onclick="window.location.href='https://www.app.clipsto.tk'"
        >
          Watch!
        </button>
      </div>
    </nav>
    <div class="headerContainer">
      <div class="headInfoContainer">
        <div class="leftHeadInfo">
          <img width="250px" src="./assets/logo.svg" />
          <p style="color: black;">
            Enjoy watching clips with all your friends!
          </p>
          <button
            class="watchButton"
            onclick="window.location.href='https://www.app.clipsto.tk'"
          >
            Get together and watch clips!
          </button>
        </div>
      </div>
      <div class="triangleHead">
        <img src="./assets/triangleHead.svg" />
      </div>
      <div class="downarrow" id="downarrowscroll" onclick="headerScrolldown()">
        <i class="fas fa-chevron-down fa-lg"></i>
      </div>
    </div>
    <div class="whiteInfoContainer" id="whiteInfoContainer" name="about">
      <div class="triangleInfo">
          <img src="./assets/triangleInfo.svg" />
      </div>
    </div>
    <div class="infoGraphicsContainer">
      <div class="infographic"></div>
    </div>
    <footer class="footer">
      asd
    </footer>
  </body>
</html>
